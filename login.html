<!DOCTYPE html>
<html lang="en">
<head>
   <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
   <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
   <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <script type="module" src="login.js"></script>
   <link rel="stylesheet" href="style/login.css">
</head>
<body>
   <div class="sidenav">
      <div class="login-main-text">
         <h2>Horario<br> y materias</h2>
         <p>Login.</p>
      </div>
   </div>
   <div class="main">
       <h1 class="display-5" id="login">Iniciar sesion</h1>
      <div class="col-md-12 col-sm-12">
         <div class="login-form" id="login-form">
            <form>
               <div class="col">
                 <a href="#" class="fb btn" id="fblogin">
                   <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                 </a>
                 <a href="#" class="twitter btn" id="tlogin">
                   <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                 </a>
                 <a href="#" class="google btn" id="googlelogin">
                   <i class="fa fa-google fa-fw"></i> Login with Google+
                 </a>
               </div>
               <hr class="my-4">
               <div class="form-group">
                 <label>Correo</label>
                 <input type="text" class="form-control" placeholder="Ingrese aqui su correo" id="login-email">
              </div>
              <div class="form-group">
                 <label>Contrase単a</label>
                 <input type="password" class="form-control" placeholder="Ingrese aqui su contrase単a" id="login-password">
              </div>
              <input type="submit" class="btn btn-primary" value="Iniciar Sesion" href="#">
               <a href="#signupModal" class="btn btn-secondary" data-mdb-toggle="modal" data-mdb-target="#signupModal">Registrate</a>
            </form>
         </div>
      </div>
   </div>
   <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title " id="exampleModalLabel">Registro</h5>
                  <button type="button" class="fa-solid fa-xmark" data-mdb-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                  <form id="signup-form" class="form-group row">
                      <!-- Email input -->
                      <span class="">Email</span>
                      <div class="form-outline mb-4">
                          <input type="email" id="signup-email" class="col-sm-12 col-form-label"
                          placeholder="Ingresa un email valido" required />
                      </div>
              
                      <!-- Password input -->
                      <span class="">Contrase単a</span>
                      <div class="form-outline mb-3">
                          <input type="password" id="signup-password" class="col-sm-12 col-form-label"
                          placeholder="Ingresa una contrase単a" required />
                      </div>                      
                      <!--Button Submit-->
                      <div class="modal-footer">
                          <div class="form-outline mb-3">
                              <button type="submit" class="btn btn-primary">Guardar</button>
                          </div> 
                      </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</body>
</html>
